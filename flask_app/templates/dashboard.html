<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subscriptions</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/new" class="btn btn-primary">Add Magazine</a>
            <a href="/user/account/{{user.id}}" class="btn btn-primary">Account</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="m-3">
        <h2>Magazines</h2>
    </div>
    
    <div class=" col-8 m-3 p-3  border border-primary">
        {% for magazine in magazines %}
        <div class="d-flex justify-content-between">
        <p><a href="/show/{{magazine.id}}">{{magazine.title}}</a> added by {{magazine.first_name}} {{magazine.last_name}}</p>
        
        <p><a href="/subscribe/{{magazine.id}}">Subscribe</a>
        <a href="/unsubscribe/{{magazine.id}}">Unsubscribe</a></p>
        
        
        
        
        </div>
        {% endfor %}
    </div>   
</body>
</html>
