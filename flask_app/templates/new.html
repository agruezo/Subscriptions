<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Subscriptions</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12">
        <div class="d-flex col-4 my-3 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div>
        <form action="/new_magazine/" method="post" class="col-4 p-4 bg-dark text-light mx-3 my-5">
            <h2 class="text-primary">Add a Magazine</h2>
            {% with messages = get_flashed_messages(category_filter=['magazine']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>ERROR</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="d-flex justify-content-between col-9">
                <div class="col-8 my-3">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control my-2">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="textarea" name="description" class="form-control my-2">
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
